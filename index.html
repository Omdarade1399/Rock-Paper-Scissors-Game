<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <h1>Rock Paper Scissors Game</h1>
      <div class="choices">
        <div class="choice" id="rock">
            <img src="https://wrpsa.com/wp-content/uploads/2021/08/rock.png" alt="Rock">
        </div>
        <div class="choice" id="paper">
            <img src="https://wrpsa.com/wp-content/uploads/2021/08/paper.png" alt="Paper">
        </div>
        <div class="choice" id="scissor">
            <img src="https://wrpsa.com/wp-content/uploads/2021/08/scissors.png" alt="Scissor">
        </div>
      </div>

      <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Com</p>
        </div>
      </div>

      <div class="msg-container">
        <p id="msg">Select your move</p>
      </div>
    













    <script src="script.js"></script>
</body>
</html>
